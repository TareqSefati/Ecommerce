		<div id="myCarousel" class="carousel slide" data-ride="carousel">

		<!-- Login Modal codes are here -->

		<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h5 class="modal-title" id="exampleModalLabel">Login</h5>
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
		          <span aria-hidden="true">&times;</span>
		        </button>
		      </div>
		      <div class="modal-body">
		        <form method="post" th:action="@{/login}" id="loginForm"> 
				<!-- Username input-->
				<div class="form-group row">
					
					<div class="col-md-12 inputGroupContainer">
						<div class="input-group">
							<span class="input-group-addon"><i
								class="glyphicon glyphicon-user"></i></span> <input name="username" id="username"
								placeholder="Enter Email" class="form-control" type="text" maxlength="30" min="3"/>
						</div>
					</div>
				</div>

				<!-- Password input-->
				<div class="form-group row">
					
					<div class="col-md-12 inputGroupContainer">
						<div class="input-group">
							<span class="input-group-addon"><i
								class="glyphicon glyphicon-lock"></i></span> <input name="password" id="password"
								placeholder="Enter Password" class="form-control" type="password" />
						</div>
					</div>
				</div>
				  
				  <hr />
				  <div>
		        <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button> -->
		        <input type="submit" class="btn btn-success" id="submit" value="Login" />
		        <a th:href="@{/userRegistration}" ><button type="button" class="btn btn-primary">Register New User </button></a>
		      </div>
				  
		        </form>
		      </div>
		      
		      
		    </div>
		  </div>
		</div>
